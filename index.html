<!DOCTYPE html>

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
  height: 100%;
  color: #777;
  line-height: 1.8;
}

/* Create a Parallax Effect */
.bgimg-1, .bgimg-2, .bgimg-3 {
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* First image (Logo. Full height) */
.bgimg-1 {
  background-image: url("https://media.joomeo.com/large/65763d39e4eda.jpg");
  min-height: 100%
}

/* Second image (Galerie) */
.bgimg-2 {
  background-image: url("https://media.joomeo.com/large/65769b30ebc54.jpg");
  min-height: 100%
}

/* Third image (Footer) */
.bgimg-3 {
  background-image: url("https://media.joomeo.com/large/65763c8e36522.jpg");
  min-height: 100%
}


</style>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar" id="myNavbar">

    <a href="#galerie" class="w3-bar-item w3-button w3-hide-small">Galerie</a>
    <a href="#comprendre" class="w3-bar-item w3-button w3-hide-small">Comprendre</a>

    </a>

  <!-- Navbar on small screens -->

    <a href="#galerie" class="w3-bar-item w3-button" onclick="toggleFunction()">Galerie</a>
    <a href="#comprendre" class="w3-bar-item w3-button" onclick="toggleFunction()">Comprendre</a>
    <a href="#comprendre" class="w3-bar-item w3-button" onclick="toggleFunction()">Soutenir</a>
  </div>
</div>

<!-- First Parallax Image with Logo Text -->
<div class="bgimg-1 w3-display-container w3-opacity-min" id="home">

    <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity"> <span class="w3-hide-small">Leïla</span> Circus</span>
  </div>
</div>


<!-- Second Parallax Image with Galery Text -->
<div class="bgimg-2 w3-display-container w3-opacity-min" id="galerie">

<!-- !Zone_Photo! -->
<div class="w3-main w3-content" style="max-width:1600px;margin-top:83px;margin-bottom:83px">

<p>"

  <div class="w3-row w3-grayscale-min">

      <img src="https://media.joomeo.com/large/65763d4c49136.jpg" style="width:100%" onclick="onClick(this)" alt="The Beach. Me. Alone. Beautiful">
   </div>




  <div class="w3-quarter">
      <img src="https://media.joomeo.com/large/65769b30ebc54.jpg" style="width:100%" onclick="onClick(this)" alt="A girl, and a train passing">

      <img src="https://media.joomeo.com/large/65763d39e4eda.jpg" style="width:100%" onclick="onClick(this)" alt="Nature again.. At its finest!">
    </div>




    <div class="w3-quarter">
      <img src="https://media.joomeo.com/large/65763ced199d6.jpg" style="width:100%" onclick="onClick(this)" alt="Waiting for the bus in the desert">
      <img src="https://media.joomeo.com/large/65763d4c49136.jpg" style="width:100%" onclick="onClick(this)" alt="What a beautiful scenery this sunset">
      <img src="https://media.joomeo.com/large/65763c8e36522.jpg" style="width:100%" onclick="onClick(this)" alt="The Beach. Me. Alone. Beautiful">
    </div>




    <div class="w3-quarter">
    <img src="https://media.joomeo.com/large/65763d39e4eda.jpg" style="width:100%" onclick="onClick(this)" alt="A boy surrounded by beautiful nature">
      <img src="https://media.joomeo.com/large/65763d5d59b98.jpg" style="width:100%" onclick="onClick(this)" alt="A girl, and a train passing">

  </div>

<p>""</p>

</div>

</div>

</div>


<!-- Third Parallax Image with foot Text -->
<div class="bgimg-3 w3-display-container w3-opacity-min">
  <div class=".w3-display-topleft" id=comprendre>

  </div>
</div>


<!-- Modal for full size images on click-->
<div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
  <span class="w3-button w3-large w3-black w3-display-topright" title="Close Modal Image"><i class="fa fa-remove"></i></span>
  <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
    <img id="img01" class="w3-image">
    <p id="caption" class="w3-opacity w3-large"></p>
  </div>
</div>

<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
    } else {
        navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
    }
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>


</body>
